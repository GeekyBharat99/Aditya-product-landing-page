{% load static %}

<!DOCTYPE html>
<html lang="en">

  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <title>Project Macht</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/templatemo-art-factory.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/owl-carousel.css' %}">

    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->
    
    
  




    <!-- ***** Features Small Start ***** -->
    <section  class="section" id="services" >
        <div class="container" >
            <div class="row">
                <div class="owl-carousel owl-theme">

                    {% for i in item %}


                    <div class="item service-item">
                        <div class="icon">
                            <i><img src="{{ i.image.url }}" alt=""></i>
                        </div>
                        <h5 class="service-title">{{ i.name }}</h5>
                        <p>{{ i.description }}</p>
                        <a href="{{ i.read_more_link }}" class="main-button">Read More</a>
                    </div>

                    {% endfor %}
             
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Features Small End ***** -->



   
    
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 col-sm-12">
                    <p class="copyright">Copyright &copy; 2020 Art Factory Company 
                
                . Design: <a rel="nofollow" href="https://templatemo.com/">TemplateMo</a></p>
                </div>
                <div class="col-lg-5 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="{{ link.instagram }}"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="{{ link.facebook }}"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="{{ link.twitter }}"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="{{ link.linkedIn }}"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="{{ link.rss }}"><i class="fa fa-rss"></i></a></li>
                        <li><a href="{{ link.tumblr }}"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'assets/js/popper.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/imgfix.min.js' %}"></script> 
    
    <!-- Global Init -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

  </body>


</html>
